os:
  - linux
language: python
python:
- '2.7'
- '3.5'
- '3.6'
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

deploy:
  provider: pypi
  user: sputt
  distributions: sdist bdist_wheel
  password:
    secure: 
  skip_existing: true

install:
- pip install -r requirements.txt -r test-requirements.txt
- python setup.py -q install
script:
- pylint qer
- pytest tests
